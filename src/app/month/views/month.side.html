<table id="nocbeo-table-side" class="table table-striped table-hover table-bordered nocbeo-table m-b-none">
  <tbody>
  <tr ng-repeat="row in ctrl.filteredData track by row.id" ng-show="::(row.type !== 'meta')">
    <td ng-class="{'group-row': row.type === 'group'}">
      <span ng-show="row.type === 'group'">
        <a ng-click="ctrl.selectGroup($index)" title="Csoport kiválasztása">{{ ::row.label }}</a>
      </span>
      <span ng-show="row.type === 'data'">
        <a ng-click="ctrl.selectRow($index, row)" title="{{ ::row.user }} kiválasztása">{{ ::row.user }}</a>
      </span>
    </td>
  </tr>
  <tr ng-show="ctrl.filteredData.length !== ctrl.data.length" class="reset-row">
    <td>
      <a ng-click="ctrl.resetData()">
        <i class="fa fa-times-circle fa-fw"></i>
        Összes megjelenítése
      </a>
    </td>
  </tr>
  </tbody>
</table>
