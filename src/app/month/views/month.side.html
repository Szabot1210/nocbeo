<table id="nocbeo-table-side" class="table table-striped table-hover table-bordered nocbeo-table m-b-none">
  <tbody>
  <tr ng-repeat="row in ctrl.filteredData  track by $index">
    <td ng-class="{'group-row': ctrl.isGroupRow(row)}">
      <span ng-if="ctrl.isGroupRow(row)">
        <a ng-click="ctrl.selectGroup($index)" ng-bind="row[0]" title="Csoport kiválasztása"></a>
      </span>
      <span ng-if="!ctrl.isGroupRow(row)">
        <a ng-click="ctrl.selectRow($index)" ng-bind="row[1]" title="{{ row[1] }} kiválasztása"></a>
      </span>
    </td>
  </tr>
  <tr ng-if="ctrl.filteredData.length !== ctrl.data.length" class="reset-row">
    <td>
      <a ng-click="ctrl.resetData()">
        <i class="fa fa-times-circle fa-fw"></i>
        Összes megjelenítése
      </a>
    </td>
  </tr>
  </tbody>
</table>
