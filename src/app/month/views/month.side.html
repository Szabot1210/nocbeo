<table id="nocbeo-table-side" class="table table-striped table-hover table-bordered nocbeo-table m-b-none">
  <tbody>
  <tr ng-repeat="row in ctrl.data  track by $index">
    <td ng-class="{'group-row': ctrl.isGroupRow(row)}">
      <span ng-if="ctrl.isGroupRow(row)" ng-bind="row[0]"></span>
      <span ng-if="!ctrl.isGroupRow(row)" ng-bind="row[1]"></span>
    </td>
  </tr>
  </tbody>
</table>
