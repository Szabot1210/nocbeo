<div>
  <div class="modal-header">
      <h3 class="modal-title">{{modalConfirm.title}}</h3>
  </div>
  <div class="modal-body">
    {{modalConfirm.message}}
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="modalConfirm.ok()">OK</button>
      <button class="btn btn-default" ng-click="modalConfirm.cancel()">Cancel</button>
  </div>
</div>
