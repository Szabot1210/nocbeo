<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <panel heading="'SNOC szolgálati beosztás ' + homeCtrl.year" no-content="true">
        <div name="content"></div>
      </panel>
    </div>
  </div>
  <div ng-repeat="month in homeCtrl.months"
       class="faq-item"
       ng-class="{'current': month.dataFile === homeCtrl.current.dataFile}">
    <a data-toggle="collapse"
       ui-sref="root.month.index({csvName: month.dataFile})"
       class="faq-question">
      {{ month.from.format('YYYY') }}
      {{ month.label }}
    </a>
  </div>
</div>
